<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ぎわプロデューサー</title>
  </head>

  <body style="margin:0px; overflow:hidden;">
    <!--〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜-->
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
    <!--〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜-->

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="custom" type="pattern" url="/github.io/pattern-QR_Code.patt">

        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <!--<a-box position="0 0.5 0" wireframe="true"> </a-box> -->

        <!-- マーカーの場所に画像を置く -->
        <a-image src="346事務所.png" position="0 0 0" width="5" height="5" alt=”事務所”> </a-image>

        <!--a-image src="346.jpg" position="0 0.5 0" width="1" height="1" alt=”シンデレラガールズ”> </a-image-->

        <!--a-image src="hotaru2.png" position="1 0.5 0" width="1" height="1" alt=”ほたるちゃん”></a-image-->

        <!--a-text value="Shiragiku Hotaru" position="0 0.5 1" align="center"></a-text-->

      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
